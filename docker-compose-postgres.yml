name: spotwebpostgres

services:
  spotweb:
    build: .
    environment:
      TZ: Europe/Amsterdam
      DB_ENGINE: pdo_pgsql
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: spotweb
      DB_USER: spotweb
      DB_PASS: spotweb
      CRON_INTERVAL: '*/1 * * * *'
    ports:
      - '8085:80'
    depends_on:
      - database

  database:
    image: 'postgres'
    environment:
      POSTGRES_USER: spotweb
      POSTGRES_PASSWORD: spotweb
      POSTGRES_DB: spotweb
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
