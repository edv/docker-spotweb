[www]
user = abc
group = abc

listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 50
pm.start_servers = 20
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1024
;pm.status_path = /status

; if we send this to /proc/self/fd/1, it never appears
access.log = /proc/self/fd/1

clear_env = no