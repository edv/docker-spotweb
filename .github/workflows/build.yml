name: Build

on:
  workflow_dispatch:
  push:
    branches: ['master']
  schedule:
    - cron: '0 15 */5 * *'
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            erikdevries/spotweb
            erikdevries/rpi-spotweb
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Run Spotweb with SQLite for testing
        run: |
          DOCKER_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker run -d --name spotweb \
            -e TZ=Europe/Amsterdam \
            -e DB_ENGINE='pdo_sqlite' \
            -e DB_NAME='/data/spotweb.db3' \
            -p 8080:80 \
            $DOCKER_TAG

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install dependencies
        run: npm install

      - name: Run login test
        run: npm run test

      - name: Stop Docker container
        run: docker stop spotweb

      - name: Remove Docker container
        run: docker rm spotweb

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
