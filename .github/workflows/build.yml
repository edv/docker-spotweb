name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU # https://github.com/docker/setup-qemu-action
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx # https://github.com/docker/setup-buildx-action
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build the Docker image
        run: docker build . --file ./x86/Dockerfile --tag erikdevries/spotweb:$(date +%s) --tag erikdevries/spotweb:latest
