[unix_http_server]
file=/tmp/supervisor.sock; (the path to the socket file)

[supervisord]
nodaemon=true

[program:fpm]
autostart=true
autorestart=true
command=/usr/sbin/php-fpm7 --nodaemonize -c /etc/php7/php.ini --fpm-config /etc/php7/php-fpm.conf
stdout_logfile=/data/logs/supervisor/%(program_name)s.log
stderr_logfile=/data/logs/supervisor/%(program_name)s.log

[program:nginx]
autostart=true
autorestart=true
command=/usr/sbin/nginx -c /etc/nginx/nginx.conf
stdout_logfile=/data/logs/supervisor/%(program_name)s.log
stderr_logfile=/data/logs/supervisor/%(program_name)s.log

[program:crond]
autostart=true
autorestart=true
command=/usr/sbin/crond -f -S -l 0 -c /etc/crontabs
